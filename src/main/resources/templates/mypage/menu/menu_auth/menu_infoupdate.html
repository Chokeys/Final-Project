<div th:fragment="menu_infoupdate" class="col-md-8" style="margin-left: 30px;">
    <style>
        .form-label { font-size: medium; color: gray;}
        .form-control {}
        .btn {height: 30px; width: 100px;}
    </style>
    <hr/>
    <p>| 나의 정보</p>
    <div class="container">
        <div class="row">
            <div style="display: inline-block; margin-top: 50px;">
                <label for="name" class="form-label">이름</label>
                <div>
                    <input id="name" class="form-control" type ="text" placeholder ="변경할 이름을 입력하세요." name ="name" value ="홍길동"/><br />
                    <input type="button" value="수정하기" class="btn btn-sm" style="background-color: rgb(22, 155, 51); color: white;"/>
                </div>
            </div>

            <div style="display: inline-block; margin-top: 50px;">
                <label for="phone" class="form-label">연락처</label>
                <div>
                    <input id="phone" class="form-control w-25" type ="text" placeholder ="전화번호" name ="phone" value ="010-1234-5678"/><br />
                    <input type="button" value="재인증" class="btn btn-sm" style="background-color: rgb(22, 155, 51); color: white;"/>
                </div>
            </div>
            
            <div style="display: inline-block; margin-top: 50px;">
                <label for="email" class="form-label">이메일</label>
                <input id="email" class="form-control w-25" type ="text" placeholder ="이메일" name ="email" value ="hong1234@naver.com"/><br />
                <input type="button" value="인증하기" class="btn btn-sm" style="background-color: rgb(22, 155, 51); color: white;"/>
            </div>
            <!-- <input type ="button" value ="정보변경" class ="btn btn-primary"/> -->
        </div>
    </div>

</div>
