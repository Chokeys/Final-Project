<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<style>
    body {
        margin: 0;
        /* background-color: #7addc9; */
    }

    * {
        box-sizing: border-box;
    }

    h3 {
        font-size: 25px;
    }

    p,
    span {
        margin: 0;
    }

    a {
        color: black;
    }

    img {
        display: block;
        width: 80%;
        height: 80px;
        margin: auto;
    }

    .cart {
        width: 80%;
        margin: auto;
        padding: 30px;
    }

    .cart__list {
        background-color: white;
    }

    .cart ul {
        background-color: whitesmoke;
        padding: 30px;
        margin-bottom: 50px;
        border: whitesmoke solid 1px;
        border-radius: 5px;
        font-size: 13px;
        font-weight: 300;
    }

    .cart ul :first-child {
        color: limegreen;
    }

    table {
        border-top: solid 1.5px black;
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
    }

    thead {
        text-align: center;
        font-weight: bold;
    }

    tbody {
        font-size: 12px;
    }

    td {
        padding: 15px 0px;
        border-bottom: 1px solid lightgrey;
    }

    .cart__list__detail :nth-child(1),
    .cart__list__detail :nth-child(2),
    .cart__list__detail :nth-child(3),
    .cart__list__detail :nth-child(4),
    .cart__list__detail :nth-child(5) {
        text-align: center;
    }

    .cart__list__detail :nth-child(3) {
        vertical-align: top;
    }

    .cart__list__detail :nth-child(3) a {
        font-size: 12px;
    }

    .cart__list__detail :nth-child(3) p {
        margin-top: 6px;
        font-weight: bold;
    }

    .cart__list__smartstore {
        font-size: 12px;
        color: gray;
    }

    .cart__list__option {
        vertical-align: top;
        padding: 20px;
    }

    .cart__list__option p {
        margin-bottom: 25px;
        position: relative;
    }

    .cart__list__option p::after {
        content: "";
        width: 90%;
        height: 1px;
        background-color: lightgrey;
        left: 0px;
        top: 25px;
        position: absolute;
    }

    .cart__list__optionbtn {
        background-color: white;
        font-size: 10px;
        border: lightgrey solid 1px;
        padding: 7px;
    }

    .cart__list__detail :nth-child(4),
    .cart__list__detail :nth-child(5),
    .cart__list__detail :nth-child(6) {
        border-left: 2px solid whitesmoke;
    }

    .cart__list__detail :nth-child(5),
    .cart__list__detail :nth-child(6) {
        text-align: center;
    }

    .cart__list__detail :nth-child(5) button {
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 4px 8px;
        font-size: 12px;
        margin-top: 5px;
    }

    .cart__list__detail3 :nth-child(1),
    .cart__list__detail3 :nth-child(4) {
        text-align: center;
    }

    .price {
        font-weight: bold;
    }

    .price2 {
        font-weight: bold;
    }

    .cart__mainbtns {
        width: 420px;
        height: 200px;
        padding-top: 40px;
        display: block;
        margin: auto;
    }

    .cart__bigorderbtn {
        width: 200px;
        height: 50px;
        font-size: 16px;
        margin: auto;
        border-radius: 5px;
    }

    .cart__bigorderbtn.left {
        background-color: white;
        border: 1px lightgray solid;
    }

    .cart__bigorderbtn.right {
        background-color: green;
        color: white;
        border: none;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 30%;
        /* Could be more or less, depending on screen size */
    }
</style>

<body>
    <header th:replace="~{header :: headerFragment}"></header>

    <h3>신청 정보 확인 및 결제</h3>
    <section class="cart">
        <table class="cart__list">
            <form>
                <thead style="background-color: gainsboro;">
                    <tr>
                        <td>번호</td>
                        <td>이미지</td>
                        <td>클래스 신청 정보</td>
                        <td>결제금액</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart__list__detail">
                        <td id="unit_no">1</td>
                        <!-- <td><img src="" alt="클래스 썸네일"></td> -->
                        <td><img class="image1" th:src="@{/도지.png}"></td>
                        <td>
                            <a href="#">수영 클래스</a>
                            <p>일자: 2023-05-05</p>
                            <p>시간: 18:00 ~ 20:00</p>
                            <p>난이도 : 입문자</p>
                            <h7>1명</h7>
                        </td>

                        <td>
                            <span class="price">15,000원</span><br>
                        </td>
                        <!-- <td>무료</td> -->

                    <tr class="cart__list__detail3">
                        <td>총합금액</td>
                        <td></td>
                        <td></td>
                        <td>
                            <span class="price2">15,000원</span><br>
                        </td>
                    </tr>

                    </tfoot>
            </form>


        </table>
        <div class="cart__mainbtns">
            <button class="cart__bigorderbtn left" type="submit">쇼핑 계속하기</button>
            <button class="cart__bigorderbtn right" type="submit">결제하기</button>
        </div>
    </section>

    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>

</body>

<script type="text/javascript">

    jQuery(document).ready(function () {
        $('#myModal').show();
    });
    //팝업 Close 기능
    function close_pop(flag) {
        $('#myModal').hide();
    };

</script>



</html>
