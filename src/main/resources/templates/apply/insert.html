<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
</head>

<style>
    body {
        margin: 0;
        /* background-color: #7addc9; */
    }

    * {
        box-sizing: border-box;
    }

    h3 {
        font-size: 25px;
    }

    p,
    span {
        margin: 0;
    }

    a {
        color: black;
    }

    .cart {
        width: 80%;
        margin: auto;
        padding: 30px;
    }

    .cart__list {
        background-color: white;
    }

    .cart ul {
        background-color: whitesmoke;
        padding: 30px;
        margin-bottom: 50px;
        border: whitesmoke solid 1px;
        border-radius: 5px;
        font-size: 13px;
        font-weight: 300;
    }

    .cart ul :first-child {
        color: limegreen;
    }

    table {
        border-top: solid 1.5px black;
        border-collapse: collapse;
        /* width: 100%; */
        font-size: 14px;
    }

    thead {
        text-align: center;
        font-weight: bold;
    }

    tbody {
        font-size: 12px;
    }

    td {
        padding: 15px 0px;
        border-bottom: 1px solid lightgrey;
    }

    .cart__list__detail :nth-child(1),
    .cart__list__detail :nth-child(2),
    .cart__list__detail :nth-child(3),
    .cart__list__detail :nth-child(4),
    .cart__list__detail :nth-child(5) {
        text-align: center;
    }

    .cart__list__detail :nth-child(3) {
        vertical-align: top;
    }

    .cart__list__detail :nth-child(3) a {
        font-size: 12px;
    }

    .cart__list__detail :nth-child(3) p {
        margin-top: 6px;
        font-weight: bold;
    }

    .cart__list__smartstore {
        font-size: 12px;
        color: gray;
    }

    .cart__list__option {
        vertical-align: top;
        padding: 20px;
    }

    .cart__list__option p {
        margin-bottom: 25px;
        position: relative;
    }

    .cart__list__option p::after {
        content: "";
        width: 90%;
        height: 1px;
        background-color: lightgrey;
        left: 0px;
        top: 25px;
        position: absolute;
    }

    .cart__list__optionbtn {
        background-color: white;
        font-size: 10px;
        border: lightgrey solid 1px;
        padding: 7px;
    }

    .cart__list__detail :nth-child(4),
    .cart__list__detail :nth-child(5),
    .cart__list__detail :nth-child(6) {
        border-left: 2px solid whitesmoke;
    }

    .cart__list__detail :nth-child(5),
    .cart__list__detail :nth-child(6) {
        text-align: center;
    }

    .cart__list__detail :nth-child(5) button {
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 4px 8px;
        font-size: 12px;
        margin-top: 5px;
    }

    .cart__list__detail3 :nth-child(1),
    .cart__list__detail3 :nth-child(4) {
        text-align: center;
    }

    .price {
        font-weight: bold;
    }

    .price2 {
        font-weight: bold;
    }

    .cart__mainbtns {
        width: 420px;
        height: 200px;
        padding-top: 40px;
        display: block;
        margin: auto;
    }

    .cart__bigorderbtn {
        width: 200px;
        height: 50px;
        font-size: 16px;
        margin: auto;
        border-radius: 5px;
    }

    .cart__bigorderbtn.left {
        background-color: white;
        border: 1px lightgray solid;
    }

    .cart__bigorderbtn.right {
        background-color: green;
        color: white;
        border: none;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 30%;
        /* Could be more or less, depending on screen size */
    }
</style>

<body>
    <header th:replace="~{header :: headerFragment}"></header>

    <div class="container">
        <h3>신청 정보 확인 및 결제</h3>
        <section class="cart">
            <table class="cart__list">
                <form>
                    <thead style="background-color: gainsboro;">
                        <tr>
                            <td>번호</td>
                            <td>이미지</td>
                            <td>클래스 신청 정보</td>
                            <td>결제금액</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cart__list__detail">
                            <td id="unit_no">1</td>
                            <input type="hidden" name="unitno[]" th:value="${obj.no}">
                            <!-- <td><img src="" alt="클래스 썸네일"></td> -->
                            <td><img class="w-25" th:src="@{/class/image(no=${mainImg})}"></td>
                            <td>
                                <a href="#" th:text="${obj.title}"></a>
                                <p th:text="|일자 : ${obj.classdate}|"></p>
                                <p th:text="|시간 : ${obj.classstart}~${obj.classend}|"></p>
                                <th:block th:if="${obj.classlevel == 1}">
                                    <p>난이도 : 입문자</p>
                                </th:block>
                                <th:block th:if="${obj.classlevel == 2}">
                                    <p>난이도 : 경험자</p>
                                </th:block>
                                <th:block th:if="${obj.classlevel == 3}">
                                    <p>난이도 : 숙련자</p>
                                </th:block>
                                <div class="d-flex justify-content-center">
                                    <p>신청 인원 : </p>
                                    <input type="text" class="form-control-plaintext w-25" th:value="|${person}명|">
                                    <input type="hidden" class="form-control-plaintext w-25" name="person[]" th:value="${person}">
                                </div>
                            </td>

                            <td>
                                <input type="text" class="form-control-plaintext w-25" th:value="|${obj.totalprice}원|">
                                <input type="hidden" class="form-control-plaintext w-25" name="payment[]" th:value="${obj.totalprice}">
                                
                            </td>
                            <!-- <td>무료</td> -->

                        <tr class="cart__list__detail3">
                            <td>총합금액</td>
                            <td></td>
                            <td></td>
                            <td>
                                <span class="price2" th:text="|${obj.totalprice}원|"></span><br>
                            </td>
                        </tr>

                        </tfoot>
                </form>


            </table>
            <div class="cart__mainbtns">
                <button class="cart__bigorderbtn left" type="button">쇼핑 계속하기</button>
                <!-- 결제하기 버튼 생성 -->
                <button class="cart__bigorderbtn right" type="button" onclick="requestPay()">결제하기</button>
            </div>
        </section>
    </div>

    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>

</body>
<!--jQuery-->
<script th:src="@{/js/jquery-3.6.4.min.js}"></script>
<!--axios library-->
<script th:src="@{/js/axios.min.js}"></script>
<!--Bootstrap 용 js -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--portone js-->
<script th:src="@{/js/iamport.payment-1.2.0.js}"></script>
<script th:inline="javascript">

    const contextPath = $('#contextPathHolder').attr('data-contextPath');

    var IMP = window.IMP;
    IMP.init('imp27884386');

    function requestPay() {

        // 결제 성공 후 처리 할 정보

        var unitnoLength = $("input[name='unitno[]']").length;
        var personLength = $("span[name='person[]']").length;
        var paymentLength = $("span[name='payment[]']").length;

        var unitnoArray = new Array();
        var personArray = new Array();
        var paymentArray = new Array();

        for(let i=0; i<unitnoLength; i++) {
            unitnoArray[i] = $("input[name='unitno[]']")[i].value;
            personArray[i] = $("input[name='person[]']")[i].value;
            paymentArray[i] = $("input[name='payment[]']")[i].value;
        }

        // var unitnoArray = [];
        // var personArray = [];
        // var paymentArray = [];

        // $("input[name=payment[]]").each(function(index, item) {
        //     paymentArray.push($(item).val());

        // });

        console.log(unitnoArray);
        console.log(personArray);
        console.log(paymentArray);

        //iamport 대신 자신의 "가맹점 식별코드"를 사용
        IMP.request_pay({
            pg: "html5_inicis",
            pay_method: "card",
            merchant_uid: 'merchant_' + new Date().getTime(),
            name: 'SPECIALDAY',
            amount: 100,
            buyer_email: /*[[${member.email}]]*/'',
            buyer_name: /*[[${member.name}]]*/'',
            buyer_tel: /*[[${member.phone}]]*/'',
            buyer_addr: '서울특별시 강남구 삼성동',
            buyer_postcode: '123-456'
        }, async function (rsp) { // callback

            console.log(rsp);
            
            // 1. 결제 검증

            // $.ajax({
            //     type : "POST",
            //     url : contextPath + "/verifyiamport/" + rsp.imp_uid
            // })

            const url = contextPath + '/api/verifyiamport.json';
            const headers = { "Content-Type": "application/json" };
            const body = {imp_uid : rsp.imp_uid};

            await axios.post(url, body, { headers }).then(async function(result) {

                console.log(result);

                if(rsp.paid_amount === result.data.response.amount) {

                    alert("결제가 완료되었습니다.");

                    const url = contextPath + '/api/apply/success.json';
                    const headers = { "Content-Type": "application/json" };
                    const body = {unitnoArray : unitnoArray, personArray : personArray, paymentArray : paymentArray};
                    const { data } = await axios.post(url, body, { headers });

                    //console.log(data);

                    if(data.ret === 1) {
                       // window.location.href = contextPath + '/member/mypage.do?menu=1';
                    }

                }
                
                else {
                    alert("결제에 실패했습니다." + "에러코드 : " + rsp.error_code+ "에러 메시지 : " + rsp.error_message);
                }

            }) 

        });
    }
</script>
</html>
