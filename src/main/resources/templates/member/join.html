<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
</head>
<body>

    <!--header 영역-->
    <header></header>

    <!--main 영역-->
    <div class="container">
		<div style="width: 600px; margin: 0 auto; padding: 50px; border: 1px solid"></div>
		<h2>회원가입</h2>
		<form action="join.do" method="post" id="form">
			<div class="row">
				<div class="col-sm">
					<div class="form-floating mb-2">
						<input type="text" name="id" id="id" class="form-control"
							onkeyup="ajaxIDCheck(this)" /> 
                        <label for="id" id="lbl_check" class="form-label">아이디</label>
					</div>
					<div class="form-floating mb-2">
						<input type="password" name="password" id="password" class="form-control" />
						<label for="password" class="form-label">암호</label>
					</div>
					<div class="form-floating mb-2">
						<input type="password" name="password1" id="password1" class="form-control" />
						<label for="password1" class="form-label">암호확인</label>
					</div>
					<div class="form-floating mb-2">
						<input type="text" name="name" id="name" class="form-control" />
						<label for="name" class="form-label">성명</label>
					</div>
					<div class="form-floating mb-2">
						<input type="email" name="email" id="email" class="form-control" />
						<label for="email" class="form-label">이메일 주소를 입력해주세요
							ex)a1@gmail.com</label>
					</div>
					<div class="form-floating mb-2">
						<input type="tel" name="phone" id="phone" class="form-control" />
						<label for="phone" class="form-label">전화번호 11자리를 입력해주세요</label>
					</div>
					<div class="form-floating mb-2">
						<input type="text" name="birth" id="birth" class="form-control" />
						<label for="birth" class="form-label">생년월일 6자리를 입력해주세요</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="M"
							name="gender" checked> <label
							class="form-check-label" for="gender">남성</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="W"
							name="gender" > <label class="form-check-label"
							for="gender">여성</label>
					</div>
					<div>
						<input type="button" value="회원가입" class="btn btn-primary"
							onclick="joinAction()">

					</div>
				</div>
			</div>
		</form>
	</div>

    <!--footer 영역-->
    <footer></footer>

    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <!--axios library-->
    <script th:src="@{/js/axios.min.js}"></script>
    <script>
        const contextPath = $('#contextPathHolder').attr('data-contextPath');

        var idcheck = 0 ;
        
        async function  joinAction(){
            const id = document.getElementById("id");
            const pw = document.getElementById("password");
            const pw1 = document.getElementById("password1");
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const phone = document.getElementById("phone");
            const gender = document.getElementsByName("gender");
            const birth = document.getElementById("birth");
            //console.log(gender);
            
            if(id.value.length <= 0) {
                alert('아이디를 입력하세요');
                id.focus();
                return false;
            }
            if(pw.value.length <= 0 ) {
                alert('비밀번호를 입력하세요');
                pw.focus();
                return false;
            }
            if(pw1.value.length <= 0 ){
                alert('비밀번호를 입력하세요');
                pw1.focus();
                return false;
            }
            if(pw.value !== pw1.value){
                alert('비밀번호가 일치하지 않습니다.');
                pw.focus();
                return false;
            }
            if(name.value.length <= 0){
                alert('이름을 입력하세요');
                name.focus();
                return false;
            }
            if(email.value.length <= 0){
                alert('이메일을 입력하세요');
                email.focus();
                return false;
            }
            if(birth.value.length <= 0) {
                alert('생년월일을 입력하세요');
                birth.focus();
                return false;
            }
            if(idcheck === 0 ){
                alert('중복된 아이디 입니다.');
                id.focus();
                return false;
            }		
            
            document.getElementById("form").submit();
        }
        
        async function ajaxIDCheck(e){
            if(e.value.length > 0) {
                const url 		= contextPath + '/api/member/idcheck.json?id=' + e.value;
                const headers 	= {"Content-Type":"application/json"};
                const {data} 	= await axios.get(url, {headers});
                //console.log(data);
                
                if(data.ret === 1 ){
                    idcheck = 0 ;
                    document.getElementById("lbl_check").innerText ='사용 불가';
                }
                else if(data.ret === 0 ){
                    idcheck =1 ;
                    document.getElementById("lbl_check").innerText ='사용 가능';
                }
            }
            else {
                idcheck = 0;
                document.getElementById("lbl_check").innerText ='아이디';
            }
        }
    </script>
</body>
</html>
