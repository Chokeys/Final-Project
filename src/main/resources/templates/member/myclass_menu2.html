<div th:fragment="menu_2" class="col-9" style="min-height: 100vh;">

    <div id="main">
        <div class="container">
            <div class="m-3"
                style="border-bottom:2px dotted #bcbcbc; min-height: 40px; font-size: large; font-weight: bold;">문의 내역
                조회</div>

            <table style="margin-left: auto; margin-top: 3px; margin-bottom: 3px; border:none;">
                <tr>
                    <td style="padding-left: 5px; border:none;"><select class="custom-select" id="_choice"
                            name="choice">
                            <option selected>선택</option>
                            <option value="title">문의제목</option>
                            <option value="content">처리상태</option>
                            <option value="writer">작성자</option>
                        </select></td>

                    <td style="padding-left: 5px; border:none;" class="align-middle">
                        <input type="text" class="form-control" id="_search" name="search" placeholder="검색어">
                    </td>

                    <td style="padding-left: 5px; border:none;">
                        <span><button type="button" class="btn btn-success" id="btnSearch">검색</button></span>
                    </td>
                </tr>
            </table>

            <table class="table table-lg table-hover m-3">
                <thead>
                    <tr class="table-success">
                        <th scope="col">NO</th>
                        <th scope="col">클래스명</th>
                        <th scope="col">문의제목</th>
                        <th scope="col">문의내용</th>
                        <th scope="col">날짜</th>
                        <th scope="col">처리상태</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="obj : ${list}">
                        <td th:text="${obj.no}"></td>
                        <td th:text="${obj.classtitle}"></td>
                        <td th:text="${obj.title}"></td>
                        <td class="txt" th:text="${obj.content}"></td>
                        <td th:text="${#dates.format(obj.regdate, 'yyyy.MM.dd HH:mm:ss')}"></td>
                        <td th:text="${obj.chk}"></td>
                        <td th:text="${obj.memberid}"></td>
                        <td><button type="button" id="createBtn" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#myModal">
                            답변하기</button></td>
                    </tr>
                </tbody>


            </table>

            <!-- Modal -->
            <div class="modal modal-center fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">답변하기</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-question">
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered">
                                <tr>
                                    <td>질문</td>
                                    <td><input type="text" name="ques" th:value="${obj.content}" class="form-control"
                                            readonly></td>
                                </tr>

                                <tr>
                                    <td>답변</td>
                                    <td>
                                        <textarea name="answer" id="answer" style="width:100%;" rows="10"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <input type="button" class="btn btn-primary" value="등록">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination"></ul>

    </div>

        // 20글자 이상시 글자수 자동조절
        function textLengthOverCut(txt, len, lastTxt) {
            if (len == "" || len == null) { // 기본값
                len = 20;
            }
            if (lastTxt == "" || lastTxt == null) { // 기본값
                lastTxt = "...";
            }
            if (txt.length > len) {
                txt = txt.substr(0, len) + lastTxt;
            }
            return txt;
