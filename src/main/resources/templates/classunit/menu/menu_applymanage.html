<div th:fragment="menu_applymanage">
    <!-- jquery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .completed {
            background-color: unset;
        }
    </style>
    <table class="table table-borderd center">
        <thead>
            <tr>
                <th>일정 번호</th>
                <th>날짜</th>
                <th>시간</th>
                <th>회원 정보</th>
                <th>결제 정보</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="obj : ${list}">
                <td th:text="${obj.unitno}"></td>
                <td th:text="${obj.classdate}"></td>
                <td th:text="${obj.classstart}"></td>
                <td th:text="${obj.memberid}"></td>
                <td>
                    <div th:if="${obj.chk == 1}">
                        <span th:classappend="${obj.chk == 3} ? 'completed' : ''">결제완료</span>
                        <button type="button" class="btn btn-sm" style="border: 1px solid gray; background-color: ghostwhite;" th:onclick="'update(' + ${obj.no} + ',' + ${obj.unitno} + ', this)'">승인</button>
                    </div>
                    <div th:if="${obj.chk == 3}">
                        <span>참여완료</span>
                        <button type="button" class="btn btn-sm" style="border: 1px solid gray;" disabled>승인</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    
    <script type="text/javascript" th:inline="javascript">
        const ccode = /*[[${classcode}]]*/"";
        async function update(no, unitno, button) {
            let url = /*[[@{/api/classunit/updatechk.json}]]*/"";
            url += `?no=${no}`;
            const body = { no: no };
            const headers = { "Content-Type": "application/json" };
            const { data } = await axios.put(url, body, { headers: headers });
    
            if (data.status === 200) {
                alert("승인이 완료되었습니다.");
                const spanElement = $(button).siblings('span');
                spanElement.text('참여완료');
                spanElement.addClass('completed');
                $(button).css('background', '');
                $(button).prop('disabled', true);
            } else {
                alert("승인할 수 없습니다.");
            }
        }
    </script>
    
    

    
</div>
