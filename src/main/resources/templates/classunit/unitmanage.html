<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>신청 관리</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- font awesome용 css CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- jquery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #body-wrapper {
            min-height: 100%;
            position: relative;
        }


        #body-content {
            padding-bottom: 150px;

        }

        footer {
            position: relative;
            height: 150px;
        }
        .completed {
            background-color: unset;
        }

        .table.table-borderd.center,
        .table.table-borderd.center thead tr th,
        .table.table-borderd.center tbody tr td {
            text-align: center;
        }

        /* 사이드바 메뉴 hover */
        .menu {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 7px;
        }

        .menu:hover { background-color: rgb(245, 241, 241);}

        .btn:hover{background-color: rgb(245, 241, 241);}
    </style>
</head>

<body>
    <!--Bootstrap 용 js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!--header 영역-->
    <header th:replace="~{header :: headerFragment}"></header>

    <!--main 영역-->
    <div id="body-wrapper">
        <div id="body-content" class="container">
            <div class="row">
                <!-- left -->
                <div class="col-sm-3" style="width: 250px; left: 0; height: 800px; border: 1px solid rgba(199, 196, 196, 0.466);">
                    <div class="sidevar">
                        <div class="sidevar-menu">
                            <ul style="padding-left : 5px; padding-right: 5px; padding-top: 20px;">
                                <label style="font-size: small;"><i class="fa-solid fa-list" style="color: black;"></i> 일정 관리 및 신청 관리</label>
                                <hr style="border: 0.5px solid rgb(0, 0, 0); margin-top: 5px;"/>
                                <li style="list-style: none;"><a th:href="@{myunit.do(classcode=${classcode}, menu=1)}" style="text-decoration: none; color: black; font-weight: bold; font-size: medium;" class="menu">일정 관리</a></li>
                                <hr style="margin-top: 5px; margin-bottom: 5px;" />
                                <li style="list-style: none;"><a th:href="@{myunit.do(classcode=${classcode}, menu=2)}" style="text-decoration: none; color: black; font-weight: bold; font-size: medium;" class="menu">신청 관리</a></li>
                                <hr style="margin-top: 5px; margin-bottom: 5px;" />
                            </ul>
                            <button class="btn btn-sm" style="width: 215px; border: 1px solid rgba(224, 221, 221, 0.466); height: 40px; margin-top: 560px; color: gray;"><a class="nav-link" th:href="@{/member/myclass.do?menu=1}">클래스 관리</a></button>
                            
                        </div>
                    </div>
                </div>
                <!-- /left -->

                <!-- right -->
                <div class="col-sm-8" style="margin-top: 30px; margin-left: 50px;">
                    <div style="border: 1px solid rgb(187, 184, 184); height:700px; padding:20px;">
                        <a href="javascript:window.history.go(-1);"><i class="fa-solid fa-circle-chevron-left" style="color: rgb(23, 99, 59); font-size: x-large;"></i></a>
                        <h3 style="font-weight: bold;" class="text-center">신청 내역</h3><br />
                        <th:block th:if="${#lists.isEmpty(list)}">
                            <h3 class="text-center" style="font-size: larger; color: gray; margin-top: 250px; margin-bottom: 300px;">신청 인원이 없습니다.</h3>
                        </th:block>

                        <th:block th:if="${!#lists.isEmpty(list)}">
                            <table class="table table-borderd center">
                                <thead>
                                    <tr>
                                        <th>신청일자</th>
                                        <th>아이디</th>
                                        <th>전화번호</th>
                                        <th>신청인원</th>
                                        <th>승인내역</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="obj : ${list}">
                                        <td th:text="${#dates.format(obj.regdate, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${obj.memberid}"></td>
                                        <td th:text="${obj.phone}"></td>
                                        <td th:text="|${obj.person}명|"></td>

                                        <div th:if="${obj.chk == 1}">
                                            <td><span th:classappend="${obj.chk == 3} ? 'completed' : ''">결제완료</span></td>
                                            <td><button type="button" class="btn btn-sm" style="border: 1px solid gray; background-color: ghostwhite;" th:onclick="'update(' + ${obj.no} + ',' + ${obj.unitno} + ', this)'">승인</button></td>
                                        </div>
                                        <div th:if="${obj.chk == 3}">
                                            <td><span>참여완료</span></td>
                                            <td><button type="button" class="btn btn-sm" style="border: 1px solid gray; width: 70px;" disabled>승인</button></td>
                                        </div>
                  
                                    </tr>
                                </tbody>
                            </table>
                    
                        </th:block>
                    </div>
                </div>
                <!-- /right -->
            </div>
        </div>
    </div>

    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>

    <!--jquery-->
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <!--axios library-->
    <script th:src="@{/js/axios.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        const contextPath = $("#contextPathHolder").attr("data-contextPath");

        const ccode = /*[[${classcode}]]*/"";

        async function update(no, unitno, button) {
            let url = /*[[@{/api/classunit/updatechk.json}]]*/"";
            url += `?no=${no}`;
            const body = { no: no };
            const headers = { "Content-Type": "application/json" };
            const { data } = await axios.put(url, body, { headers: headers });

            if (data.status === 200) {
                alert("승인이 완료되었습니다.");
                const spanElement = $(button).siblings('span');
                spanElement.text('참여완료');
                spanElement.addClass('completed');
                $(button).css('background', '');
                $(button).prop('disabled', true);
            } else {
                alert("승인할 수 없습니다.");
            }
        }
    </script>
    <!--Main js-->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
