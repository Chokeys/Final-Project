<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>unit페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- font awesome용 css CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #body-wrapper {
            min-height: 100%;
            position: relative;
        }

        
        #body-content {
            padding-bottom: 150px;
            
        }

        footer {
            position: relative;
            height: 150px;
        }
    
    </style>
</head>
<body>
     <!--Bootstrap 용 js -->
     <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
     <!--Main js-->
     <script th:src="@{/js/main.js}"></script>
     

    <!--header 영역-->
    <header th:replace="~{header :: headerFragment}"></header>

    <!--main 영역-->
    <div id="body-wrapper">
        <div id="body-content" class="container">
            <div class="row">
               <!-- left -->
                <div class="col-sm-3" style="background-color: beige; width: 250px; left: 0;">
                    <div class="sidevar">
                        <div class="sidevar-menu">
                            <ul style="padding-left: 0px;">
                                <hr style="border: 1px solid rgb(0, 0, 0);"/>
                                <li style="list-style: none;"><a th:href="@{myunit.do(menu=1)}" style="text-decoration: none; color: black; font-weight: bold; font-size: medium;">일정 관리</a></li>
                                <hr/>
                                <li style="list-style: none;"><a th:href="@{myunit.do(menu=2)}" style="text-decoration: none; color: black; font-weight: bold; font-size: medium;">신청 관리</a></li>
                                <hr/>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /left -->

                <!-- right -->
                <div class="col-sm-8" style="margin-top: 30px; margin-left: 50px;">
                    <th:block th:if="${#strings.equals(param.menu, '1')}">
                        <div th:replace="~{/classunit/menu/menu_unitmanage :: menu_unitmanage}"></div>
                    </th:block>
                        
                    <th:block th:if="${#strings.equals(param.menu, '2')}">
                        <div th:replace="~{/classunit/menu/menu_applymanage :: menu_applymanage}"></div>
                    </th:block>
                </div>
                <!-- /right -->                
            </div>
        </div>
    </div>
    
    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>
</body>
</html>
