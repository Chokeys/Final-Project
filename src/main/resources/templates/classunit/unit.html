<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>unit페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- font awesome용 css CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #body-wrapper {
            min-height: 100%;
            position: relative;
        }

        #body-content {
            padding-bottom: 150px;
            margin-top: 120px;
        }

        footer {
            position: relative;
            height: 150px;
        }
    </style>
</head>
<body>
    <!--header 영역-->
    <header th:replace="~{header :: headerFragment}"></header>

    <!--main 영역-->
    <div id="body-wrapper">
        <div id="body-content" class="container">
            <div class="row">
                <div id="tab" class="btn-group btn-group-justified" data-toggle="buttons">
                    <a id="tab1" th:href="@{myunit.do(menu=1)}" class="btn btn-outline-success active" data-toggle="tab">
                        일정관리
                    </a>
                    <a id="tab2" th:href="@{myunit.do(menu=2)}" class="btn btn btn-outline-success" data-toggle="tab">
                        신청관리
                    </a>
                </div>

                <div style="margin-top: 50px;">
                    <div id="content1" class="tab-content current">
                        <th:block th:if="${#strings.equals(param.menu, '1')}">
                            <div th:replace="~{/classunit/menu/menu_unitmanage :: menu_unitmanage}"></div>
                        </th:block>
                    </div>
                        
                    <div id="content2" class="tab-content">
                        <th:block th:if="${#strings.equals(param.menu, '2')}">
                            <div th:replace="~{/classunit/menu/menu_applymanage :: menu_applymanage}"></div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>
    <!--Bootstrap 용 js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!--Main js-->
    <script th:src="@{/js/main.js}"></script>

</body>
</html>
