<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .container>header {

            font-weight: bolder;
            color: rgb(103, 179, 103);
            padding-left: 400px;
            padding-bottom: 70px;

        }

        .container>.btnSave .btnList {
            padding-left: 400px;
        }
    </style>
</head>

<body>
    <!--header 영역-->
    <header th:replace="~{header :: headerFragment}"></header>

    <article>

        <div class="container" role="main">
            <header>
                <h2>SPECIAL DAY 커뮤니티</h2>
            </header>
            <form name="form" id="form" th:action="@{/community/insert.do}" method="post">
                <!-- <input type="hidden" class="form-control" value ="${sessionScope.sessiinId}"name="id" id="id" > -->

                <!--아이디정보-->
                <!-- <label for="memberid" class="form-label"id="memberid" name ="member.id"> -->
                <!-- <span class="me-3" th:text="${user.username}" style="display: none;" id ="memberid" name="memberid"></span> -->
                <input type="text" class="form-control" id="memberid" th:value="${user.username}" name="member.id">
                <!-- </label> -->


                <div class="mb-3">
                    <label for="reg_id">글분류</label><br />
                    <select class="form-select" aria-label="Default select example" name="communitycate">
                        <option selected value="0">선택하세요</option>
                        <option name="cate" value="1">궁금해요</option>
                        <option name="cate" value="2">함께해요</option>
                        <option name="cate" value="3">추천해요</option>
                    </select>
                </div>

                <!--제목-->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <!-- <div class="mb-3">
                    <label for="title" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div> -->

                <!--내용-->
                <div class="mb-3">
                    <label for="content" class="form-label" name="content">내용</label>
                    <textarea class="form-control" id="content" rows="3" name="content"
                        placeholder="클래스에 대한 다양한 의견과 궁금한점을 소통해보세요!"></textarea>
                </div>
                <!-- <div class="mb-3">
                    <label for="tag">TAG</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="태그를 입력해 주세요">
                </div> -->
                <div class="mt-4 mb-0">
                    <input type="submit" class="btn btn-sm btn-primary" value="업로드"></input>

                    <a th:href="@{./selectlist.do}" class="btn btn-sm btn-outline-primary float-right">목록으로</a>
                </div>
            </form>


        </div>

    </article>


    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <!--Bootstrap 용 js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!--Main js-->
    <script th:src="@{/js/main.js}"></script>
    <script>
        function maskingName(username) {
            if (username === undefined || username === '') {
                return '';
            }
            var pattern = /.$/; // 정규식
            return username.replace(pattern, "*");
        } 
    </script>

</body>
</html>
