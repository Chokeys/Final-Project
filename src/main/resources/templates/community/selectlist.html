<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>커뮤니티</title>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .logo-wrap img {
            width: 300px;
            height: 200px;
        }

        .text-center {
            padding-bottom: 50px;
        }
    </style>
</head>

<body>
    <!--header 영역-->
    <header th:replace="~{header :: headerFragment}"></header>


    <h1 class="text-center" style=" font-weight: bolder; color: rgb(103, 179, 103) ;"> SPECIAL DAY 커뮤니티</h1>
    <div class="container">
        <table class="table teble-hover text-striped text-center" style="border: 1px rgb(184, 181, 181) ;">
            <br />
            <thead>
                <tr>
                    <th scope="no">글번호</th>
                    <th scope="cate">글 분류</th>
                    <th scope="title">제목</th>
                    <th scope="id">작성자ID</th>
                    <th scope="hit">조회수</th>
                    <th scope="replycnt">댓글수</th>
                    <th scope="regdate">작성날짜</th>
                </tr>
            </thead>
            <tbody>
                <td scope="no">1</td>
                <td scope="cate">궁금해요</td>
                <td scope="title">해운대역 근처 원데이클래스 추천해주세요</td>
                <td scope="id">test10</td>
                <td scope="hit">45</td>
                <td scope="replycnt">3</td>
                <td scope="regdate">2023.05.28</td>

                <tr th:each="obj : ${list}">
                    <td th:text="${obj.no}"></td>
                    <td th:text="${obj.cate}"></td>
                    <td><a th:href="@{/community/selectone.do(no=${obj.no})}" th:text="${obj.title}"></a></td>
                    <td th:text="${obj.member.id}"></td>
                    <td th:text="${obj.hit}"></td>
                    <td th:text="${obj.replycnt}"></td>
                    <td th:text="${obj.regdate}"></td>

                </tr>
            </tbody>
        </table>
        <ul class="pagination justify-content-center">
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold;"
                    class="text-secondary">◀</a></li>
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold"
                    class="text-secondary">1</a></li>
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold"
                    class="text-secondary">2</a></li>
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold"
                    class="text-secondary">3</a></li>
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold"
                    class="text-secondary">4</a></li>
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold"
                    class="text-secondary">5</a></li>
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold"
                    class="text-secondary">6</a></li>
            <li><a href="#" style="margin-right: 10px;text-decoration: none;font-size: 20px;font-weight: bold"
                    class="text-secondary">▶</a></li>
        </ul>
        <a th:href="@{insert.do}" class="btn btn-outline-info float-right">글쓰기</a>


    </div>




    </div>

    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <!--Bootstrap 용 js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!--Main js-->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
