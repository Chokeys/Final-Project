<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--웹 페이지 아이콘 변경-->
    <link rel="icon" th:href="@{/image/logo.ico}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">s
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />s
    <style>
        .container {
            padding-top: 80px;
            font-size: 20px;
        }

        .container.title {
            font-size: 30px;
        }

        .btnSave .btnList {
            padding-left: 400px;
        }
    </style>
</head>

<body>
    <div class="logo-wrap" style="text-align: center; margin-top: 8%; margin-bottom: 5%;">
        <img class="p-4" th:src="@{/images/logo.svg}" alt="로고 이미지" />
    </div>
    <div class="container">
        제목 <label class=title th:text="${board1.title}"></label><br />
        작성자 - <label th:text="${board1.writer}"></label>
        작성일 - <label th:text="${board1.regdate}"></label>
        조회수 - <label th:text="${board1.hit}"></label><br />
        <hr />
        내용 : <label th:text="${board1.content}"></label><br />



        <hr />

        <h3>댓글</h3>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="내용을 입력해주세요"></textarea>
            <button type="submit" class="btn btn-lg btn-primary" id="btnSave">입력</button>
            <button type="button" class="btn btn-lg btn-outline-primary" id="btnList">목록</button>
        </div>
        <div>


        </div>


        <!--댓글목록-->
        <table>
            <thead>
                <tr th:each="tmp : ${board1.list}">
                    <td th:text="${tmp.no}"></td>
                    <td th:text="${tmp.content}"></td>
                    <td th:text="${tmp.writer}"></td>
                    <td th:text="${tmp.regdate}"></td>
                </tr>
            </thead>
        </table>
        <hr />

    </div>

    <!--footer 영역-->
    <footer th:replace="~{footer :: footerFragment}"></footer>

    <!--jQuery-->
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <!--Bootstrap 용 js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!--Main js-->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
